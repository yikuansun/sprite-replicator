<!DOCTYPE html>
<html>
    <head>
        <script src="lib/ocanvas-2.10.0.min.js"></script>
        <script src="lib/seedrandom.min.js"></script>
        <script src="lib/photopea.min.js"></script>
        <script src="lib/ygui.js"></script>
        <title>Sprite Replicator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="gui-styles.css" />
        <link rel="icon" href="icon.png" />
    </head>
    <body>
        <div id="bgcolors">
            <i style="background-image: url('transparency\ square.png');" id="selected-bgcolor"></i>
            <i style="background-color: white;"></i>
            <i style="background-color: black;"></i>
        </div>
        <canvas width="1920" height="1080"></canvas>
        <br /> <button id="exportbutton">Export</button>
        <div id="guicontainer">
            <div id="base-handle"><i class="arrow"></i> Base</div>
            <div id="base-section"></div>
            <div id="duplicates-handle"><i class="arrow"></i> Duplicates</div>
            <div id="duplicates-section"></div>
            <div id="forces-handle"><i class="arrow"></i> Forces</div>
            <div id="forces-section"></div>
        </div>
        <div id="startscreen">
            <div id="startscreen-content">
            <label for="docWidth">Document dimensions:</label>
            <input id="docWidth" type="number" value="1920" />
            *
            <input id="docHeight" type="number" value="1080" />
            <br />
            <label for="textureselector">Texture:</label>
            <select id="textureselector"></select>
            <br />
            <input id="fileupload" type="file" accept="image/png, image/jpeg" style="display: none;" />
            <br />
            <button id="startbutton">Go</button>
            </div>
        </div>
        <script src="code.js"></script>
        <script src="gui.js"></script>
        <script src="photopea-controls.js"></script>
    </body>
</html>
